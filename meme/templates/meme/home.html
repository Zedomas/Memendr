{% extends "meme/base.html" %}
{% block content %}
    <h1> <a href='meme/{{meme.pk}}'> {{meme.title}}</a> </h1>
    <img src={{meme.image.url}} />
    <p>Posted by {{meme.posted_by}} </p>
    <p>Dislikes: {{meme.dislikes}}</p>
    <a href='meme/{{meme.pk}}/dislike'>Dislike</a>
    <p>Likes: {{meme.likes}}</p>
    <a href='meme/{{meme.pk}}/like'>Like</a>
{% endblock content %}
